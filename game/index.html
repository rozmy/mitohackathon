<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Mito Hackathon 2015!</title>
        <script src="../phaser/phaser.js"></script>
        <script src="../phaser/box2d-plugin-full.js"></script>
        <script src="states/gameover.js"></script>
        <script src="states/lander.js"></script>
        <script src="stats.js"></script>
        <script src="research.js"></script>
        <script src="game.js"></script>
        <script src="audiomanager.js"></script>
        <script src="main.js"></script>

        <link href='https://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="../icons.css">

    </head>
    <body>
        <div class="controlPanel">
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <div class="status">
                <p><span class="icon icon-menu-money"></span> <span class="tooltip">money</span> <span class="moneyAmount"></span></p>
                <p><span class="icon icon-menu-oxygen"></span> <span class="tooltip">oxygen</span> <span class="oxygenAmount"></span></p>
                <p><span class="icon icon-menu-water"></span> <span class="tooltip">water</span> <span class="waterAmount"></span></p>
                <p><span class="icon icon-menu-food"></span> <span class="tooltip">food</span> <span class="foodAmount"></span></p>
                <p><span class="icon icon-menu-power"></span> <span class="tooltip">power</span> <span class="electricityAmount"></span></p>

                <p class="stuffContainer">stuff: <span class="stuffAmount"></span></p>
                <button class="collectMoneyButton">collect money</button>
            </div>
            <button class="active viewSwitch"><span>Planet view</span></button>
            <button class="viewSwitch"><span>Tech tree</span></button>
            <div class="settings">
                <button><span class="icon icon-menu-pause"></span> Pause</button>
                <button><span class="icon icon-menu-volume-off"></span> mute</button>
            </div>
        </div>

        <div class="techTree">
            <!-- TODO render from research tree -->
            <p><button class="startResearchButton" data-res-id="P1">Solar Powerplant</button></p>
            <p><button class="startResearchButton" data-res-id="P2" disabled>Advanced solar cells</button></p>
            <p><button class="stopResearchButton">stop research</button></p>

            <p><button class="deployButton">Deploy</button></p>
            <p><button class="launchButton">Launch</button></p>
        </div>
    </body>
</html>
