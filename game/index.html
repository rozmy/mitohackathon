<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Mito Hackathon 2015!</title>
        <script src="../phaser/phaser.js"></script>
        <script src="../phaser/box2d-plugin-full.js"></script>
        <script src="states/lander.js"></script>
        <script src="stats.js"></script>
        <script src="research.js"></script>
        <script src="game.js"></script>
        <script src="audiomanager.js"></script>
        <script src="main.js"></script>

        <link href='https://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="../icons.css">

    </head>
    <body class="">
        <div class="controlPanel">
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <div class="status">
                <p class="money"><span class="icon icon-menu-money"></span> <span class="tooltip">Money</span> <span class="moneyAmount"></span></p>
                <p><span class="icon icon-menu-oxygen"></span> <span class="tooltip">Oxygen</span> <span class="amount"><span class="oxygenAmount"></span></span></p>
                <p><span class="icon icon-menu-water"></span> <span class="tooltip">Water</span> <span class="amount"><span class="waterAmount"></span></span></p>
                <p><span class="icon icon-menu-food"></span> <span class="tooltip">Food</span> <span class="amount"><span class="foodAmount"></span></span></p>
                <p><span class="icon icon-menu-power"></span> <span class="tooltip">Power</span> <span class="amount"><span class="electricityAmount"></span></span></p>

            </div>
            <button class="active viewSwitch viewSwitchToPlanet" data-view="planet"><span>Planet view</span></button>
            <button class="viewSwitch viewSwitchToTech" data-view="tech"><span>Mission Control</span></button>
            <div class="settings">
                <button class="pauseButton"><span class="icon icon-menu-pause"></span><span class="pause"> Pause</span><span class="play"> Play</span></button>
                <button class="muteButton"><span class="icon icon-menu-volume-off"></span></button>

                <iframe id="sc-widget" width="100" height="100" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/162378817&amp;color=ff5500&amp;auto_play=true&amp;hide_related=true&amp;show_comments=true&amp;show_user=false&amp;show_reposts=false"></iframe>
                <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
                <script type="text/javascript">
                  (function(){
                    var widget = SC.Widget('sc-widget');

                    document.querySelector('.muteButton').addEventListener('click', function(event){
                        widget.toggle();
                        event.currentTarget.classList.toggle('muted');
                    });

                  }());
                </script>
            </div>
        </div>

        <button class="moneyClicker menoButton">Earn Money</button>

        <div class="techTree">
            <div class="wrapper">
            <div class="category cat-oxygen">
                <h2>Oxygen</h2>
                <div class="spacer"></div>
            </div>

            <div class="category cat-water">
                <h2>Water</h2>
                <div class="spacer"></div>
            </div>

            <div class="category cat-food">
                <h2>Food</h2>
                <div class="spacer"></div>
            </div>

            <div class="category cat-electricity">
                <h2>Electricity</h2>
                <div class="spacer"></div>
            </div>
        </div>
        <div class="stick">
            <h2>Oxygen</h2>
            <h2>Water</h2>
            <h2>Food</h2>
            <h2>Electricity</h2>
        </div>
        </div>

        <div class="gameOver">
            <h1>Game Over</h1>
            <p><button class="restartButton menoButton">Restart Game</button></p>
            <p><a href="..">About</a></p>
        </div>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-2831260-38', 'auto');
  ga('send', 'pageview');

</script>
    </body>
</html>
